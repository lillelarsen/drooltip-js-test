<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link drooltip css to document -->
    <link rel="stylesheet" href="./drooltip.js-master/package/css/drooltip.css">
    <style>
        /* style your elements */
        main {
            display: flex;
        }
        .myTooltip {
            width: 8em;
            height: 8em;
            padding: 5px;
            margin: 1em;
            background-color: black;
            color: white;
            border-radius: 1em;
        }
    </style>
    <title>Drooltip.js website</title>
</head>
<body>
    <main>
        <!-- choose this element in drooltip function -->
        <div class="myTooltip" title="Number 1 is my name"> My box number 1 </div>
        <div class="myTooltip" title="Number 2 is my name"> My box number 2 </div>
        <div class="myTooltip" title="Number 3 is my name"> My box number 3 </div>
        <div class="myTooltip" title=".test"> My box number 4 </div>
    </main>

    <div class="test">
        <h2>My title</h2>
        <p>Some content here, and its very long. Description is veeeeeery long</p>
    </div>
    <!-- link drooltip js to document -->
    <script type="text/javascript" src="./drooltip.js-master/package/js/build/drooltip.js"></script>
    <script>
        //var tooltip = new Drooltip({"element" : ".myTooltip"}); - standard drooltip points to .myTooltip and shows the title of the element
        var tooltip = new Drooltip({
            "element" : ".myTooltip", //choose html element
            "trigger" : "hover", // Hover or click
            "position" : "bottom", //Apperance relative to html element
            "background" : "#342901", //Drooltip bg color
            "color" : "#fff", //Drooltip font color
            "animation": "bounce", //Drooltip appears - bounce, fade, material, float
            "content" : null, //Drooltip content if title tag is not defined in html
            "callback" : null
        });
    </script>
</body>
</html>
